<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADMIN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ionicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pace.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- js -->
    <script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pace.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modernizr.custom.js') }}"></script>

</head>
<body>
<div class="container">
    <h2>Blogs</h2>

    <a href="/new_post" class="btn btn-primary">NEW POST</a>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Published</th>
            <th>Preview</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for blog in blogs %}
            <tr>
                <td>{{ blog.title }}</td>
                <td>{{ blog.pub_date }}</td>
                <td>{{ blog.published }}</td>
                <td><a class="btn btn-info" href="/post/preview/{{ blog.blog_id }}">preview</a></td>
                <td><a class="btn btn-success" href="/post/update/{{ blog.blog_id }}">update</a></td>
                <td><a class="btn btn-danger" href="/post/delete/{{ blog.blog_id }}">delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
